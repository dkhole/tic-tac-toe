<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="title">Tic-Tac-Toe</div>
    <div id="wrapper">
        <div id="grid">
            <div id="block-1" class="block"><div class="symbol"></div></div>
            <div id="block-2" class="block"><div class="symbol"></div></div>
            <div id="block-3" class="block"><div class="symbol"></div></div>
            <div id="block-4" class="block"><div class="symbol"></div></div>
            <div id="block-5" class="block"><div class="symbol"></div></div>
            <div id="block-6" class="block"><div class="symbol"></div></div>
            <div id="block-7" class="block"><div class="symbol"></div></div>
            <div id="block-8" class="block"><div class="symbol"></div></div>
            <div id="block-9" class="block"><div class="symbol"></div></div>
        </div>
    </div>
    <div id="controller">
        <div id="cpu">CPU</div>
        <div id="players-control">
            <div id="player-1-control"><input type="color" id="choose-1" value="#FF0000">     Player 1</div>
            <input type="color" id="choose-2" value="#0014FF"><div id="player-2-control">   Player 2</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
